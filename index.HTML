<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/MASTER.CSS" />
</head>
<body>
  <!-- Canvas for background -->
  <canvas id="bgCanvas"></canvas>

  <div class="app">
    <div class="header">
      <h1>My To-Do List</h1>
      <button id="themeToggle">ðŸŒ™</button>
    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <select id="prioritySelect" aria-label="Priority select">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addBtn">Add</button>
    </div>

    <p id="errorMsg" class="error"></p>

    <div class="filters-row">
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
      <div class="priority-filter">
        <select id="priorityFilter" aria-label="Filter by priority">
          <option value="all">All priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>

    <ul id="taskList"></ul>

    <div class="stats">
      <span id="totalCount">Total: 0</span>
      <span id="activeCount">Active: 0</span>
      <span id="completedCount">Completed: 0</span>
    </div>

    <!-- Online sound files -->
    <audio id="addSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
    <audio id="completeSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  </div>

  <script src="JS/script.js"></script>
  <script src="JS/bg.js"></script>
</body>
</html>
